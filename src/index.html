<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono -->
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1642/PNG/128/moviefilmclipentertainmentvideo_109800.png" type="image/x-icon">

    <!-- CDN Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- CDN Font Awesome -->

    <!-- Archivo CSS propio -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>Entretenimiento</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <!-- Columna del titulo -->
            <div class="col-6 titulo text-center">
                <h1>Entretenimiento</h1>
            </div>
            <!-- Columna de la navegacion -->
            <div class="col-6 navegacion">
                <ul class="nav d-flex justify-content-center align-content-center flex-wrap">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link enlace" href="#noticia">Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link enlace" href="#equipo">Equipo</a>
                    </li>
                </ul>
            </div>
        </header>
    </div>
    <!-- Columna del Banner -->
    <div class="container text-center">
        <div class="row">
            <div class="col-12 banner">
                <i class="fas fa-ambulance" style="font-size:200px"></i>
                <br>
                banner
            </div>
        </div>
    </div>
    <br>
    <!-- Parte del contenido principal - Servicios y Noticias -->
    <div class="container">
        <main>
            <!-- Servicios -->
            <div class="row" id="servicio">
                <div class="col-4 servicio">
                    <i class="fas fa-ambulance" style="font-size:200px"></i>
                    <br>
                    Servicio 1
                </div>
                <div class="col-4 servicio">
                    <i class="fas fa-ambulance" style="font-size:200px"></i>
                    <br>
                    Servicio 2
                </div>
                <div class="col-4 servicio">
                    <i class="fas fa-ambulance" style="font-size:200px"></i>
                    <br>
                    Servicio 3
                </div>
            </div>
            <br>
            <!-- Noticias -->
            <div class="row" id="noticia">
                <div class="col-6 noticia">
                    <i class="fas fa-ambulance" style="font-size:200px"></i>
                    <br>
                    Noticia 1
                </div>
                <div class="col-6 noticia">
                    <i class="fas fa-ambulance" style="font-size:200px"></i>
                    <br>
                    Noticia 2
                </div>
                <div class="col-6 noticia">
                    <i class="fas fa-ambulance" style="font-size:200px"></i>
                    <br>
                    Noticia 3
                </div>
                <div class="col-6 noticia">
                    <i class="fas fa-ambulance" style="font-size:200px"></i>
                    <br>
                    Noticia 4
                </div>
            </div>
        </main>
    </div>
    <br>
    <!-- Parte de Equipos -->
    <div class="row d-flex justify-content-center align-content-center flex-wrap" id="equipo">
        <div class="col-2 equipo">
            <i class="fas fa-ambulance" style="font-size:150px"></i>
            <br>
            Compañero 1
        </div>
        <div class="col-2 equipo">
            <i class="fas fa-ambulance" style="font-size:150px"></i>
            <br>
            Compañero 2
        </div>
        <div class="col-2 equipo">
            <i class="fas fa-ambulance" style="font-size:150px"></i>
            <br>
            Compañero 3
        </div>
        <div class="col-2 equipo">
            <i class="fas fa-ambulance" style="font-size:150px"></i>
            <br>

        <div class="col-2 equipo">
            <i class="fas fa-ambulance" style="font-size:150px"></i>
            <br>
            Compañero 5
        </div>

    <br>
    <!-- Parte del Footer -->
    <div class="container footer">
        <div class="row">
            <div class="col-12">
                <i class="fas fa-ambulance" style="font-size:200px"></i>
                <br>
                Footer
            </div>
        </div>
    </div>
    <!-- CDN Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
